
<h1 style="margin: 20px 0px 0px 40px">Cat√°logo de Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <br />
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevoUsuario()">
      <mat-icon mat-list-icon>address</mat-icon>Nuevo Usuario
    </button>
  </mat-card-title>
  <br />
  <mat-divider></mat-divider>
  <br />
  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroTabla($event)" #input />
      </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataListaUsuarios">
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombreCompleto }}
          </td>
        </ng-container>

          <ng-container matColumnDef="rfc">
            <th mat-header-cell *matHeaderCellDef>RFC</th>
            <td mat-cell *matCellDef="let element">
              {{ element.rfc }}
            </td>
          </ng-container>

          <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let element">
              {{ element.empresaDescripcion }}
            </td>
          </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estatus</th>
          <td mat-cell *matCellDef="let element">
            {{ element.esActivo == 1 ? "Activo" : "No activo" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px">
            Acciones
          </th>
           <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarUsuario(element)" matTooltip="Editar Usuario"
            aria-label="Button that displays a tooltip when focused or hovered over"><mat-icon>edit</mat-icon>
            </button>
          </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay datos que coincidan con el filtro"{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
