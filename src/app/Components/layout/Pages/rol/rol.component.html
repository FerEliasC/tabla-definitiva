<h1 style="margin: 20px 0px 0px 40px">Catálogo de Roles</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <br />
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevoRol()">
      <mat-icon mat-list-icon>address</mat-icon>Nuevo Rol
    </button>
  </mat-card-title>
  <br />
  <mat-divider></mat-divider>
  <br />
  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input />
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataListaRol">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>No</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nombre }}
            </td>
          </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 200px">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"(click)="editarRol(element)" matTooltip="Editar Rol"
            aria-label="Button that displays a tooltip when focused or hovered over"><mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="eliminarRol(element)" matTooltip="Eliminar Rol"
              aria-label="Button that displays a tooltip when focused or hovered over"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
            mat-icon-button
            color="accent"
            (click)="AgregarActividad(element)" matTooltip="Menu Rol"
            aria-label="Button that displays a tooltip when focused or hovered over"
          >
            <mat-icon>perm_identity</mat-icon>
          </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay datos que coincidan con el filtro"{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
