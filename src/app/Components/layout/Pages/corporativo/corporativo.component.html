<div style="margin: 20px 40px 40px 40px">
  
  <div style="display: flex; justify-content: center;">
    <div class="cont-form">
      <form>
        <input class="search" (keyup)="aplicarFiltroTabla($event)" style="text-align: center;" #input placeholder="Nombre del corporativo" />
      </form>
      <button class="button-2">
        Buscar
      </button>
    </div>
    <button class="button-newcorp" (click)="nuevoCorporativo()">
      <mat-icon style="margin-right: 30px;" mat-list-icon>address</mat-icon>Nuevo Corporativo
    </button>
  </div>
  <mat-card-content class="dashboard-card-content">
    <!----------------old-button-------------
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input />
    </mat-form-field>
    -->
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataListaCorporativos">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.estatus == 1 ? "Activo" : "No activo" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"(click)="editarCorporativo(element)" matTooltip="Editar Corporativo"
            aria-label="Button that displays a tooltip when focused or hovered over"><mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="eliminarCorporativo(element)" matTooltip="Eliminar Corporativo"
              aria-label="Button that displays a tooltip when focused or hovered over"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr style="width: 20px;" mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay datos que coincidan con el filtro"{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</div>
