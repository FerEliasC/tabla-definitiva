<h2 mat-dialog-title>{{ tituloAccion }} Roles</h2>

<mat-dialog-content>
  <form [formGroup]="formularioRol">
    <mat-grid-list cols="1" rowHeight="80px">

        <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Descripci√≥n del Rol</mat-label>
          <input matInput autocomplete="off" formControlName="nombre" />
          <mat-icon matSuffix>account-box</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button color="primary"
    [disabled]="formularioRol.invalid"
    (click)="guardarEditar_Rol()">{{botonAccion}}</button>


</mat-dialog-actions>
